<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>ueditor demo</title>
</head>

<body>
<!-- 加载编辑器的容器 -->
<script id="container" name="content" type="text/plain">
        这里写你的初始化内容
    </script>
    <div id='aaa'>
        
    </div>
    <div>
         <button onclick="getAllHtml()">预览</button>
    </div>
<!-- 配置文件 -->
<script type="text/javascript" src="./ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="./ueditor.all.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('container',{
//        toolbars: [
//            ['fullscreen', 'source', 'undo', 'redo', 'bold']
//        ],
        autoHeightEnabled: true,
        autoFloatEnabled: true,
        allowDivTransToP: false
    }).ready(function () {
        var self = this;
        self.setContent('<p>  \nhello!</p>');
        //获取编辑器html内容
        var html = self.getContent();
        console.log(html);
        self.setHide();
        setTimeout(function () {
            self.setShow();
        },1000);
    });

    function getAllHtml() {
        var ele = UE.getEditor('container').getAllHtml();
        // console.log(ele);
        // var a=document.getElementById("aaa");
        // a.innerHTML=ele;
        var test = {ele:ele};
        var tempIndex = JSON.stringify(test);
        window.sessionStorage["searchIndex"] = tempIndex;
        console.log(JSON.parse(window.sessionStorage.getItem("searchIndex")).ele);
        // window.location.href="demo1.html";  
        window.open("demo1.html");    

    }
</script>
</body>

</html>
